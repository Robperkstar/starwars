<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Planets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item routerDirection="forward" *ngFor="let planet of planets; let i = index">
      <ion-label>{{planet}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
